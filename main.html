<script>
    const sentences = [
        "I want to go apple picking this weekend.",
        "I would like to drink a pumpkin spice latte.",
        "I need to buy a warm jacket.",
        "I want to visit a farmers market in D.C.",
        "I would like to bake a pumpkin pie.",
        "I need to rake the leaves in my yard.",
        "I want to see the fall colors in Rock Creek Park.",
        "I would like to go to a Thanksgiving parade.",
        "I need to buy a turkey for dinner.",
        "I want to take pictures of the fall leaves.",
        "I want to learn how to cook a new recipe.",
        "I would like to see a live concert.",
        "I need to find a new job.",
        "I want to buy a gift for my friend's birthday.",
        "I would like to read a new book this month.",
        "I need to clean my apartment.",
        "I want to join a gym near my home.",
        "I would like to watch a scary movie.",
        "I need to pay my phone bill.",
        "I want to take an English class next semester.",
        "I would like to eat at a new restaurant.",
        "I need to buy some groceries.",
        "I want to visit the Smithsonian Museum.",
        "I would like to see the White House.",
        "I need to buy an umbrella.",
        "I want to call my family tonight.",
        "I would like to travel to New York in December.",
        "I need to buy some gloves for winter.",
        "I want to decorate my home for the holidays.",
        "I would like to invite friends over for dinner.",
        "I would like to adopt a raccoon.",
        "I need a thousand pumpkins for my living room.",
        "I want to eat ten pies in one day.",
        "I would like to teach my cat how to dance.",
        "I need a new job as a professional leaf counter.",
        "I want to wear a turkey costume to work.",
        "I would like to build a snowman before it even snows.",
        "I need a pumpkin spice latte the size of my car."
    ];

    let usedSentences = [];
    const sentenceElement = document.getElementById('sentence');

    function getRandomSentence() {
        if (usedSentences.length === sentences.length) {
            usedSentences = [];
        }

        const availableSentences = sentences.filter(s => !usedSentences.includes(s));
        const randomIndex = Math.floor(Math.random() * availableSentences.length);
        const selectedSentence = availableSentences[randomIndex];

        usedSentences.push(selectedSentence);
        return selectedSentence;
    }

    document.body.addEventListener('click', function() {
        sentenceElement.textContent = getRandomSentence();
    });
</script>
